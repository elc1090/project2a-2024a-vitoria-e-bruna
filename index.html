<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

<h3 class="text-center mt-5 mb-5">GitHub API</h3>
<div class="container">
    <form id="gitHubForm" class="row row-cols-lg-auto g-3 align-items-center mx-auto mb-5" style="width: 530px">
        <div class="col-12">
            <label class="visually-hidden" for="username"></label>
            <input id="username" class="form-control" type="text" name="username" placeholder="GitHub Username">
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="repository">Preference</label>
            <select class="form-select" id="repository" disabled>
                <option selected>Choose a repository</option>
            </select>
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
<ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px"></ul>
<script src="app.js"></script>
</body>

</html>

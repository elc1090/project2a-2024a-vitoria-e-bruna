<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GitHub API</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">

  <!-- Import the Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fd23c65bd8.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-dark">
  <div class="container">
    <a class="navbar-brand text-light" href="#">
      <i class="fa-solid fa-code-branch"></i>
      <span class="navbar-brand mb-0 h1 text-light">Vitória e Bruna</span>
    </a>
  </div>
</nav>
<h3 class="text-center mt-5 mb-5"><i class="fa-brands fa-github"></i> GitHub API</h3>
<div class="container">
  <form id="gitHubForm" class="row align-items-center mx-auto mb-5">
    <div class="col-5">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-at"></i></span>
        <input id="username" class="form-control" type="text" name="username" placeholder="Usuário do GitHub">
      </div>
    </div>
    <div class="col-5">
      <select class="form-select" id="repository" disabled>
        <option selected>Escolha um repositório</option>
      </select>
    </div>
    <div class="col-2 d-flex align-items-center">
      <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-paper-plane"></i> Enviar
      </button>
    </div>
    <div class="row" style="display: none;" id="loader">
      <div class="col-12">
        <div class="d-flex align-items-center">
          <strong role="status">Carregando...</strong>
          <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <div class="row mt-3" style="display: none;" id="change">
      <div class="col-12">
        <div class="alert alert-warning" role="alert">
          Houve alteração nos parametros acima. Clique em "Enviar" para atualizar.
        </div>
      </div>
    </div>

    <div class="row mt-3" style="display: none;" id="found">
      <div class="col-12">
        <div class="alert alert-success" role="alert" id="found-text"></div>
      </div>
    </div>

    <div class="row mt-3" style="display: none;" id="error">
      <div class="col-12">
        <div class="alert alert-danger" role="alert" id="error-text"></div>
      </div>
    </div>
  </form>
  <ul id="commits" class="list-group mx-auto mb-5" style="width: 700px"></ul>
</div>
<script src="app.js"></script>
</body>

</html>
